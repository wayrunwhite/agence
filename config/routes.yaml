controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

home:
    path: / 
    controller: App\Controller\HomeController::index

property.index:
    path: /biens
    controller: App\Controller\PropertyController::index

property.show:
    path: /biens/{slug}-{id}
    requirements: {"slug": "[a-z0-9-]*"} 
    controller: App\Controller\PropertyController::show